<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bisc Club</title>
  </head>
  <link rel="stylesheet" href="../gym/css/style.css" />
  <body>
    <section class="hero__container">
      <div class="hero__container-intro">
        <div class="hero__image-container">
          <div class="hero__links-container">
            <ul class="hero__links">
              <li><a href="">Home</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">About</a></li>
            </ul>
          </div>
          <div class="hero__title-container">
            <h2 class="title">Bisc Club</h2>
            <img
              src="images/down-arrow__white.svg"
              alt=""
              class="down__arrow box bounce-2"
              width="40"
            />
          </div>
          <img
            class="hero__image"
            src="https://images.unsplash.com/photo-1546483875-ad9014c88eba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1982&q=80"
            alt="hero__image"
          />
        </div>
        <div class="hero__form">
          <div class="hero__form-container">
            <div class="form__title">
              <h2>Join Now</h2>
            </div>
            <form action="" class="form__container">
              <div class="hero__input-container">
                <input type="text" name="name" placeholder="Name" />
                <input type="number" name="age" placeholder="Age" />
                <input type="text" name="gender" placeholder="Gender" />
                <input type="email" name="email" placeholder="Email" />
                <input type="tel" name="phone" placeholder="Phone" />
              </div>
              <div class="btn__container">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="about__container">
      <div class="about">
        <div class="about__text-container">
          <div class="about__image-container"></div>
        </div>
      </div>
    </section>
  </body>
</html>

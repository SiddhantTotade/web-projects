<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone | Create</title>
    <link rel="stylesheet" href="./css/create.css">
</head>

<body>
    <div class="login-desktop">
        <div class="amazon-logo">
            <img src="./img/amazon-black.png" alt="">
            <h4>.in</h4>
        </div>
        <div class="login-container">
            <div class="signin-container">
                <div class="sign-in-title">
                    <h1>Create Account</h1>
                </div>
                <div class="user-login">
                    <div>
                        <small>
                            <h4>Name</h4>
                        </small>
                        <input type="text" name="" id="" placeholder="First and last name">
                    </div>
                    <div>
                        <small>
                            <h4>Mobile number</h4>
                        </small>
                        <input type="tel" name="" id="" placeholder="Mobile number">
                    </div>
                    <div>
                        <small>
                            <h4>Email (optional)</h4>
                        </small>
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    <div>
                        <small>
                            <h4>Password</h4>
                        </small>
                        <input type="text" name="" id="" placeholder="At least 6 characters">
                    </div>
                    <button>Continue</button>
                </div>
            </div>
            <div class="continue user-login">
                <small>We will send you a text to verify your phone.
                    Message and Data rates may apply.</small>
            </div>
        </div>
        <div class="new-amazon user-login">
            <small>Already have an account ?</small>
        </div>
        <div class="create-account">
            <button class="login">Login</button>
        </div>
    </div>
</body>
<script src="./js/create.js"></script>

</html>
